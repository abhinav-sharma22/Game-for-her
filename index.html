<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Hearts ðŸ’–</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebf0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #ffe0e6;
            display: block;
            margin: auto;
            border: 2px solid #ff4081;
        }
        #message {
            font-size: 20px;
            color: #d50066;
            margin-top: 10px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid pink;
            display: inline-block;
            background: white;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 2px solid pink;
            font-size: 18px;
            font-weight: bold;
            color: #d50066;
        }
        #final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffebf0;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d50066;
            display: none;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Catch the Hearts ðŸ’–</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="score">Missed: 0</div>
    <div id="message">Catch the hearts to see sweet messages! ðŸ’žðŸ’•</div>
    <div id="final-message">You lost the game, but won my heart! ðŸ«‚âœ¨ðŸ’•</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const finalMessage = document.getElementById("final-message");

        let basketImg = new Image();
        let heartImg = new Image();
        basketImg.src = 'basket.png';
        heartImg.src = 'heart.png';

        let basket = { x: 170, y: 450, width: 60, height: 40 };
        let hearts = [];
        let messages = [
            "You're amazing! ðŸ’«ðŸ’žðŸ’–", "I love you! ðŸ’ðŸ«‚â¤ï¸", "You're my sunshine âœ¨ðŸ’«ðŸ’•", 
            "You're my favorite person! ðŸ«‚ðŸ’•", "Hugs for you!ðŸ«‚ ðŸ¤—"
        ];
        let currentMessage = "";
        let missedHearts = 0;
        let maxMissed = 5;
        let speedIncrease = 0.1;

        function drawBasket() {
            ctx.drawImage(basketImg, basket.x, basket.y, basket.width, basket.height);
        }

        function drawHearts() {
            hearts.forEach((heart, index) => {
                ctx.drawImage(heartImg, heart.x, heart.y, 20, 20);
                heart.y += heart.speed;
                heart.speed += speedIncrease; // Increase speed gradually

                if (heart.y > canvas.height) {
                    hearts.splice(index, 1);
                    missedHearts++;
                    scoreDisplay.textContent = `Missed: ${missedHearts}`;
                    if (missedHearts >= maxMissed) {
                        finalMessage.style.display = "block";
                        hearts = [];
                        return;
                    }
                }
                if (
                    heart.y + 20 >= basket.y &&
                    heart.x >= basket.x &&
                    heart.x <= basket.x + basket.width
                ) {
                    hearts.splice(index, 1);
                    currentMessage = messages[Math.floor(Math.random() * messages.length)];
                    document.getElementById("message").textContent = currentMessage;
                }
            });
        }

        function spawnHeart() {
            if (missedHearts < maxMissed) {
                hearts.push({ x: Math.random() * 380 + 10, y: 0, speed: 1 + Math.random() * 1.5 });
            }
        }
        setInterval(spawnHeart, 2000);

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (basketImg.complete) drawBasket();
            if (heartImg.complete) drawHearts();
            requestAnimationFrame(gameLoop);
        }

        basketImg.onload = () => {
            heartImg.onload = () => {
                gameLoop();
            };
        };

        document.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            let mouseX = e.clientX - rect.left;
            if (mouseX >= 0 && mouseX <= canvas.width - basket.width) {
                basket.x = mouseX;
            }
        });

        document.addEventListener("touchmove", (e) => {
            let rect = canvas.getBoundingClientRect();
            let touchX = e.touches[0].clientX - rect.left;
            if (touchX >= 0 && touchX <= canvas.width - basket.width) {
                basket.x = touchX;
            }
        });
    </script>
</body>
</html>
